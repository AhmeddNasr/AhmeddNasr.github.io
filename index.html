<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="display">
    <div class="game">
      <p>Player 1 turn</p>
    </div>
    <div class="results">
      <p>Player 2 : <sans class="player1Victories"> 0 </sans></p>
      <p>Player 1 : <sans class="player2Victories"> 0 </sans></p>
    </div>

    <div class="btns">
      <div class="hand" id="rock">Rock</div>
      <div class="hand" id="paper">Paper</div>
      <div class="hand" id="scissors">Scissors</div>
    </div>
  </div>

<script>
  var player1;
  var player2;
  var results;
  var player1Victories = 0;
  var player2Victories = 0;

  const player1VictoriesDisplay = document.querySelector(".player1Victories");
  const player2VictoriesDisplay = document.querySelector(".player2Victories");
  const game = document.querySelector('.game p');

  const buttons = document.querySelectorAll('.hand');
  buttons.forEach((button) => {
    button.addEventListener('click', chooseHand);})
  
  function chooseHand(){
    if(!player1){
      player1 = this.id;
      console.log(`player1 = ${this.id}`);
      game.textContent = "Player 2 turn";
    } else{
      player2 = this.id;

      if(player1 == "rock" && player2 == "scissors"){
        player1Victory();
      } else if(player1 =="scissors" && player2 == "paper"){
        player1Victory();
      } else if(player1 =="paper" && player2 == "rock"){
        player1Victory();
      } else if(player2 == "rock" && player1 == "scissors"){
        player2Victory();
      } else if(player2 =="scissors" && player1 == "paper"){
        player2Victory();
      } else if(player2 =="paper" && player1 == "rock"){
        player2Victory();
      } else{
        game.textContent="TIE!";
      }

      player1 = undefined;
    }
  }

  function player1Victory(){
    results = "Player 1 victory";
    player1Victories++;
    game.textContent = results;
    player1VictoriesDisplay.textContent = player1Victories;
  }

  function player2Victory(){
    results = "Player 2 victory";
    player2Victories++;
    game.textContent = results;
    player2VictoriesDisplay.textContent = player2Victories;
  }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <i class="fab fa-youtube fa-2x"></i>
                <p class="logo-text">LanaTube</p>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search" class="search-input">
                <button class="search-btn">
                    <i class="fas fa-search search-logo"></i>
                </button>
            </div>
            <div class="utilities">
                <i class="fas fa-upload fa-2x"></i>
                <i class="fas fa-th fa-2x"></i>
                <i class="fas fa-bell fa-2x"></i>
                <i class="fas fa-circle fa-2x"></i>
            </div>
        </div>
        <div class="showcase">
            <h1 class="main-title">Ana ba7ebek nek ya lana *-*</h3>
            <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/yzP4kQhlPBY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>       
            <div class="form">
                <p>Do you love lana too?</p>
                <button class="forma">YES</button>
                <button class="forma">HELL YES</button>
                <button class="forma" id="no">NO I AM RETARDED</button>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/deb8b3bb7a.js" crossorigin="anonymous"></script>
<script>
    noButton = document.querySelector('#no');
    noButton.addEventListener('mouseover', () => {noButton.textContent = 'HELL FUCKING YES'});
    noButton.addEventListener('mouseout', () => {noButton.textContent = 'NO I AM RETARDED'});

    buttons = document.querySelectorAll('button');
    buttons.forEach((button) => button.addEventListener('click', () => {
        showcase = document.querySelector('.form p');
        showcase.textContent = "Enta bani2adam byefham *-*";
    }))
</script>
</html>
